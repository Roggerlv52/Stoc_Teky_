<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="webHomeStyle.css">
    <!--<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
          rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="menu">
        <button class="menu-item" onclick="Android.openScreen('estoque')">
            <span class="material-symbols-outlined">package_2</span> Estoque
        </button>
        <button class="menu-item" onclick="Android.openScreen('fornecedores')">
            <span class="material-symbols-outlined">local_shipping</span>
            Fornecedores
        </button>
        <button class="menu-item" onclick="Android.openScreen('fiscais')">
            <span class="material-symbols-outlined">receipt_long</span> Notas
            Fiscais
        </button>
        <button class="menu-item" onclick="Android.openScreen('relatórios')">
            <span class="material-symbols-outlined">bar_chart</span>
            Relatórios
        </button>
        <button class="menu-item" onclick="Android.openScreen('financeiro')">
            <span class="material-symbols-outlined">attach_money</span>
            Financeiro
        </button>

        <button class="menu-item" onclick="Android.openScreen('locação')">
            <span class="material-symbols-outlined">pallet</span>
             Locação</button>
        <button class="menu-item" onclick="Android.openScreen('promoções')">
            <span class="material-symbols-outlined">redeem</span>
             Promoções &
            ONG's
        </button>
        <button class="menu-item" onclick="Android.openScreen('automação')">
            <span class="material-symbols-outlined">smart_toy</span> Automação</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    if (prefersDarkScheme.matches) {
        document.body.classList.add('dark-mode');
    }
});
    </script>
</div>

</body>

</html>
